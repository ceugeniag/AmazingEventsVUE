<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./image/Logo Amazing Events.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Amazing Events</title>
</head>
<body>
    <header> 
        <nav>
            <img src="./image/Logo Amazing Events.png" alt="logo" width="100">
            <div class="navBar">
                <a href="#">Home</a>
                <a href="./upComingEvents.html">Upcoming Events</a>
                <a href="./pastEvents.html">Past Events</a>
                <a href="./contact.html">Contact</a>
                <a href="./stats.html">Stats</a>
            </div>
        </nav>
        <h1 class="d-flex justify-content-center p-5">Home</h1>
    </header>
    <main>
        <div id="app">
            {{filtro}}
            
            <!-- NAV DE CATEGORIES & SEARCH -->
            <div class="d-flex flex-wrap  justify-content-between p-4">
                <!-- CHECKBOX CATEGORIES -->
                <div v-for="categorie of categories">
                    <div class="form-check d-flex flex-wrap p-3 justify-content-around navDos" id="check">
                        <label class="form-check-label">
                        {{categorie}}
                        <input class="form-check-input" v-model="checked" type="checkbox" :value="categorie" v-on:click="filtroCheckbox">
                        </label>
                    </div>
                </div>

                <!-- SEARCH -->
                <div class="p-3">
                    <input class="search" type="text" name="Search" id="search" v-model="valorBusqueda">
                    <button type="submit"  v-on:click.prevent="filtro"><img src="./image/lupa.png" width="20" alt=""></button>
                </div>
            </div>

            <!-- CARDS EVENTS  -->
            <div class=" d-flex flex-wrap justify-content-around m-3">
            <template v-if= "eventsFiltrados.length >0 " v-for="event of eventsFiltrados">
                <div class=" d-flex flex-wrap justify-content-around p-5 ">
                    <div class="card"  style="width: 18rem;">
                        <img v-bind:src="event.image" class="card-img-top" alt="" >
                        <div class="card-body">
                            <h5 class="card-title">{{event.name}}</h5>
                            <p class="card-text">{{event.date}}</p>
                            <a :href="`./details.html?id=`+event._id" class="btn btn-danger">More details</a>
                        </div>
                    </div>
                </div>
            </template>
            <template v-else>
                <h2 class="text-dark">No events</h2>
            </template>
        </div>
    </div>
    </main>

    <footer class="d-flex justify-content-between p-5">
        <div class="redes">
            <a href="www.instagram.com"><img src="./image/ig.png" alt="logoig" width="40"></a>
            <a href="www.facebook.com"><img src="./image/fb.png" alt="logofb" width="40" ></a>
            <a href="tel:+"><img src="./image/wapp.png" alt="logowapp" width="50"></a>
        </div>
        <h3>Cohort 44</h3>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./app.js"></script>
</body>
</html>
