<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./image/Logo Amazing Events.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Amazing Events - DETAILS</title>
</head>
<body>
    <header>
        <nav>
            <img src="./image/Logo Amazing Events.png" alt="logo" width="100">
            <div class="navBar">
                <a href="./index.html">Home</a>
                <a href="./upComingEvents.html">Upcoming Events</a>
                <a href="./pastEvents.html">Past Events</a>
                <a href="./contact.html">Contact</a>
                <a href="./stats.html">Stats</a>
            </div>
        </nav>
        <h1 class="d-flex justify-content-center p-5">Details</h1>
    </header>
    <main>
        <div id="app">

            <!-- CARD DETAILS -->
            <div class="row g-0 ">
                <div class="col-md-8">
                <img v-bind:src="eventDetail.image" class="img-fluid" alt="" width="800">
                </div>
                <div class="col-md-4 d-flex justify-content-center align-self-center p-5 rounded">
                    <div class="card-body  d-flex flex-column justify-content-center">
                        <h2 class="card-title">{{eventDetail.name}}</h2>
                        <h5 class="card-text"></h5>
                        <p class="card-text"><small class="text-muted">Date: {{eventDetail.date}}</small></p>
                        <p class="card-text"><small class="text-muted">Place: {{eventDetail.place}}</small></p>
                        <p class="card-text"><small class="text-muted">Price: ${{eventDetail.price}}</small></p>
                        <p class="card-text"><small class="text-muted">Capacity: {{eventDetail.category}}</small></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="d-flex justify-content-between p-5">
        <div class="redes">
            <a href="www.instagram.com"><img src="./image/ig.png" alt="logoig" width="30"></a>
            <a href="www.facebook.com"><img src="./image/fb.png" alt="logofb" width="30" ></a>
            <a href="tel:+"><img src="./image/wapp.png" alt="logowapp" width="40"></a>
        </div>
        <h3>Cohort 44</h3>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./app.js"></script>
</body>
</html>
